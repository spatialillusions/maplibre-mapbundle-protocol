<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MapBundle Protocol Example</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        font-family: sans-serif;
      }
      header {
        padding: 8px 12px;
        background: #f5f5f5;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }
      #map-element {
        flex: 1;
        width: 100%;
        position: relative;
        overflow: hidden;
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 style="margin: 0 0 8px 0; font-size: 18px">
        maplibre-mapbundle-protocol
      </h1>
      <div style="margin: 0 0 10px 0; font-size: 13px">
        <a
          href="https://github.com/spatialillusions/maplibre-mapbundle-protocol"
          target="_blank"
          rel="noopener noreferrer"
        >
          https://github.com/spatialillusions/maplibre-mapbundle-protocol
        </a>
      </div>
      <div style="margin-bottom: 6px; font-size: 14px; line-height: 1.3">
        You can either select a local MapBundle file (<code>.mapbundle</code>)
        or enter an HTTP(S) URL to a remote MapBundle and load it below.
      </div>
      <div
        style="display: flex; flex-wrap: wrap; gap: 12px; align-items: center"
      >
        <div>
          <label
            for="mapbundle-input"
            style="display: block; font-weight: 600; margin-bottom: 4px"
            >Local file</label
          >
          <input id="mapbundle-input" type="file" accept=".mapbundle, .zip" />
        </div>
        <div style="flex: 1; min-width: 280px">
          <label
            for="mapbundle-url"
            style="display: block; font-weight: 600; margin-bottom: 4px"
            >Remote URL</label
          >
          <div style="display: flex; gap: 8px">
            <input
              id="mapbundle-url"
              type="text"
              placeholder="https://example.com/data/package.mapbundle"
              style="flex: 1; padding: 4px 6px"
            />
            <button
              id="mapbundle-load-url"
              type="button"
              style="padding: 4px 10px"
            >
              Load URL
            </button>
          </div>
        </div>
        <div>
          <label
            for="style-select"
            style="display: block; font-weight: 600; margin-bottom: 4px"
            >Style</label
          >
          <select
            id="style-select"
            style="padding: 4px 6px; min-width: 150px"
            disabled
          >
            <option value="">Load a MapBundle file first</option>
          </select>
        </div>
      </div>
    </header>
    <div id="map-element"></div>
    <!-- MapLibre GL JS CDN -->
    <link
      href="https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.js"></script>
    <!-- Bundled IIFE providing mapbundleProtocol global -->
    <script src="../dist/bundle.js"></script>
    <script src="./example.js"></script>
  </body>
</html>
